<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body style="background-color:rgba(240, 243, 87, 0.808)">
    <div class="container my-5">
        <div class="jumbotron">
            <h1 style="color:rgb(76, 64, 90)">LOGIN</h1>
            <br>
            <form  class="form" action="/login" method="post" role="form" autocomplete="off">
                <div class="form-group">
                    <input id="email" name='email' placeholder="Email" class="form-control" type="text" required>
                </div>
    
                <div class="form-group">
                    <input id="password" name='password' placeholder="Password" class="form-control" type="password" required>
                </div>
    
                <div class="form-group">
                    <input class="btn btn-success my-3" type="submit" value="Login">
                </div>
            </form>
            <hr>
            <div class="text-left">
            <button  class="btn btn-success my-3 " onclick="location.href = '/register'">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
